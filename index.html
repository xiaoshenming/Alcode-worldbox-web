<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldBox Web - God Simulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
      user-select: none;
    }
    #gameCanvas {
      display: block;
      cursor: crosshair;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: calc(100vh - 20px);
      overflow-y: auto;
    }
    .panel {
      background: rgba(15,15,30,0.95);
      border: 2px solid #3a3a5a;
      border-radius: 10px;
      padding: 10px;
      color: #fff;
      font-size: 13px;
      backdrop-filter: blur(10px);
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      max-width: 320px;
    }
    .btn {
      background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
      border: 1px solid #4a4a6a;
      color: #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
      white-space: nowrap;
    }
    .btn:hover {
      background: linear-gradient(145deg, #3a3a5a, #2a2a4a);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(100,140,200,0.2);
    }
    .btn:active {
      transform: translateY(0px);
      box-shadow: none;
    }
    .btn.active {
      background: linear-gradient(145deg, #4a6a9a, #3a5a8a);
      border-color: #6a8aba;
      color: #fff;
      box-shadow: 0 0 10px rgba(100,140,200,0.3);
    }
    .info { font-size: 12px; color: #888; line-height: 1.5; }
    .civ-badge { padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 4px; }
    #speedControls { display: flex; gap: 5px; }
    #brushSize { display: flex; align-items: center; gap: 8px; }
    #brushSize input { width: 80px; }
    #minimap {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 160px;
      height: 160px;
      border: 2px solid #3a3a5a;
      border-radius: 8px;
      background: #000;
    }
    .category-label {
      font-size: 11px;
      color: #666;
      margin: 8px 0 4px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.9);
      border: 1px solid #4a4a6a;
      border-radius: 6px;
      padding: 8px 12px;
      color: #fff;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
    #contextMenu {
      position: fixed;
      background: rgba(15,15,30,0.97);
      border: 2px solid #4a4a6a;
      border-radius: 8px;
      padding: 4px 0;
      color: #fff;
      font-size: 13px;
      z-index: 2000;
      display: none;
      min-width: 160px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #contextMenu .ctx-item {
      padding: 6px 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.15s;
    }
    #contextMenu .ctx-item:hover {
      background: rgba(100,140,200,0.25);
    }
    #contextMenu .ctx-divider {
      height: 1px;
      background: #3a3a5a;
      margin: 4px 8px;
    }
    #contextMenu .ctx-header {
      padding: 4px 14px;
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #versionBadge {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(255,255,255,0.25);
      font-family: monospace;
      z-index: 50;
      pointer-events: none;
    }
    #splashScreen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: radial-gradient(ellipse at center, #1a1a3e 0%, #0a0a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: splashFadeOut 0.8s ease 2.5s forwards;
      pointer-events: none;
    }
    #splashScreen .splash-title {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f7797d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: splashPulse 1.5s ease-in-out infinite;
    }
    #splashScreen .splash-sub {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      margin-top: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    #splashScreen .splash-version {
      font-size: 12px;
      color: rgba(255,255,255,0.3);
      margin-top: 20px;
      font-family: monospace;
    }
    @keyframes splashFadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    @keyframes splashPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <div class="splash-title">WorldBox Web</div>
    <div class="splash-sub">God Simulator</div>
    <div class="splash-version">v1.03</div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <canvas id="minimap"></canvas>
  <button id="minimapModeBtn" style="position:fixed;bottom:5px;right:155px;z-index:100;font-size:10px;padding:2px 6px">Normal</button>
  <div id="ui">
    <div class="panel">
      <div class="title">üåç WorldBox Web</div>
      <div id="worldInfo" class="info"></div>
      <div id="dayNightIndicator" style="margin-top:4px;font-size:12px;color:#aaa"></div>
    </div>
    <div class="panel">
      <button class="btn" id="newWorldBtn">üó∫Ô∏è New World</button>
      <button class="btn" id="toggleTerritoryBtn">üè¥ Territory</button>
      <button class="btn" id="saveBtn">üíæ Save</button>
      <button class="btn" id="loadBtn">üìÇ Load</button>
      <button class="btn" id="muteBtn">üîä</button>
      <button class="btn" id="achievementsBtn">üèÜ 0/24</button>
      <button class="btn" id="timelineBtn">üìú Timeline</button>
      <button class="btn" id="statsBtn">üìä Stats</button>
    </div>
    <div class="panel toolbar" id="toolbar"></div>
    <div class="panel" id="speedControls">
      <button class="btn" data-speed="0">‚è∏Ô∏è</button>
      <button class="btn active" data-speed="1">‚ñ∂Ô∏è 1x</button>
      <button class="btn" data-speed="2">‚è© 2x</button>
      <button class="btn" data-speed="5">‚è© 5x</button>
    </div>
    <div class="panel" id="brushSize">
      <span>üñåÔ∏è Brush:</span>
      <input type="range" min="1" max="10" value="2" id="brushSlider">
      <span id="brushValue">2</span>
    </div>
    <button class="btn" id="statsToggle" style="position:absolute;right:10px;bottom:10px;z-index:201">üìä Stats</button>
  </div>
  <div id="tooltip"></div>
  <div id="contextMenu"></div>
  <div id="eventPanel" class="panel" style="position:fixed;bottom:10px;left:10px;width:320px;max-height:180px;overflow:hidden;z-index:200;font-size:11px;line-height:1.4;pointer-events:none;opacity:0.9"></div>
  <div id="statsPanel" class="panel" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:380px;max-height:500px;overflow-y:auto;z-index:300;font-size:12px;line-height:1.6;display:none;padding:10px"></div>
  <div id="achievementsPanel" class="panel" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:360px;max-height:500px;overflow-y:auto;z-index:300;font-size:12px;line-height:1.6;display:none"></div>
  <div id="timelinePanel" class="panel" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:380px;max-height:500px;overflow-y:auto;z-index:300;font-size:12px;line-height:1.6;display:none"></div>
  <div id="creaturePanel" class="panel" style="position:fixed;top:10px;right:180px;display:none;min-width:180px;z-index:200;font-size:12px;line-height:1.6"></div>
  <div id="versionBadge">v1.03</div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
