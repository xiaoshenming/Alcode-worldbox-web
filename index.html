<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldBox Web - God Simulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
      user-select: none;
    }
    #gameCanvas {
      display: block;
      cursor: crosshair;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: calc(100vh - 20px);
      overflow-y: auto;
    }
    .panel {
      background: rgba(15,15,30,0.95);
      border: 2px solid #3a3a5a;
      border-radius: 10px;
      padding: 10px;
      color: #fff;
      font-size: 13px;
      backdrop-filter: blur(10px);
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      max-width: 320px;
    }
    .btn {
      background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
      border: 1px solid #4a4a6a;
      color: #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .btn:hover {
      background: linear-gradient(145deg, #3a3a5a, #2a2a4a);
      color: #fff;
      transform: translateY(-1px);
    }
    .btn.active {
      background: linear-gradient(145deg, #4a6a9a, #3a5a8a);
      border-color: #6a8aba;
      color: #fff;
      box-shadow: 0 0 10px rgba(100,140,200,0.3);
    }
    .info { font-size: 12px; color: #888; line-height: 1.5; }
    .civ-badge { padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 4px; }
    #speedControls { display: flex; gap: 5px; }
    #brushSize { display: flex; align-items: center; gap: 8px; }
    #brushSize input { width: 80px; }
    #minimap {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 160px;
      height: 160px;
      border: 2px solid #3a3a5a;
      border-radius: 8px;
      background: #000;
    }
    .category-label {
      font-size: 11px;
      color: #666;
      margin: 8px 0 4px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.9);
      border: 1px solid #4a4a6a;
      border-radius: 6px;
      padding: 8px 12px;
      color: #fff;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <canvas id="minimap"></canvas>
  <div id="ui">
    <div class="panel">
      <div class="title">üåç WorldBox Web</div>
      <div id="worldInfo" class="info"></div>
      <div id="dayNightIndicator" style="margin-top:4px;font-size:12px;color:#aaa"></div>
    </div>
    <div class="panel">
      <button class="btn" id="newWorldBtn">üó∫Ô∏è New World</button>
      <button class="btn" id="toggleTerritoryBtn">üè¥ Territory</button>
      <button class="btn" id="saveBtn">üíæ Save</button>
      <button class="btn" id="loadBtn">üìÇ Load</button>
      <button class="btn" id="muteBtn">üîä</button>
    </div>
    <div class="panel toolbar" id="toolbar"></div>
    <div class="panel" id="speedControls">
      <button class="btn" data-speed="0">‚è∏Ô∏è</button>
      <button class="btn active" data-speed="1">‚ñ∂Ô∏è 1x</button>
      <button class="btn" data-speed="2">‚è© 2x</button>
      <button class="btn" data-speed="5">‚è© 5x</button>
    </div>
    <div class="panel" id="brushSize">
      <span>üñåÔ∏è Brush:</span>
      <input type="range" min="1" max="10" value="2" id="brushSlider">
      <span id="brushValue">2</span>
    </div>
    <button class="btn" id="statsToggle" style="position:absolute;right:10px;bottom:10px;z-index:201">üìä Stats</button>
  </div>
  <div id="tooltip"></div>
  <div id="eventPanel" class="panel" style="position:fixed;bottom:10px;left:10px;width:320px;max-height:180px;overflow:hidden;z-index:200;font-size:11px;line-height:1.4;pointer-events:none;opacity:0.9"></div>
  <div id="statsPanel" class="panel" style="position:fixed;top:50%;right:10px;transform:translateY(-50%);width:240px;max-height:400px;overflow-y:auto;z-index:200;font-size:11px;line-height:1.4;display:none"></div>
  <div id="creaturePanel" class="panel" style="position:fixed;top:10px;right:180px;display:none;min-width:180px;z-index:200;font-size:12px;line-height:1.6"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
