<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldBox Web - God Simulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #gameCanvas {
      display: block;
      cursor: crosshair;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .panel {
      background: rgba(0,0,0,0.8);
      border: 2px solid #4a4a6a;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 14px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      max-width: 300px;
    }
    .btn {
      background: #2a2a4a;
      border: 1px solid #4a4a6a;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .btn:hover { background: #3a3a5a; }
    .btn.active { background: #4a6a9a; border-color: #6a8aba; }
    .info { font-size: 12px; color: #aaa; }
    #speedControls { display: flex; gap: 5px; }
    #minimap {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      border: 2px solid #4a4a6a;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <canvas id="minimap"></canvas>
  <div id="ui">
    <div class="panel">
      <div class="info">WorldBox Web v0.1</div>
      <div id="worldInfo" class="info"></div>
    </div>
    <div class="panel toolbar" id="toolbar"></div>
    <div class="panel" id="speedControls">
      <button class="btn" data-speed="0">‚è∏</button>
      <button class="btn active" data-speed="1">1x</button>
      <button class="btn" data-speed="2">2x</button>
      <button class="btn" data-speed="5">5x</button>
    </div>
    <div class="panel" id="brushSize">
      Brush: <input type="range" min="1" max="10" value="2" id="brushSlider">
      <span id="brushValue">2</span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
